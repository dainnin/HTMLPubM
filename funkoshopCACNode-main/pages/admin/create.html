<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- LINK FUENTES -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;500;700&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;500;700&display=swap" rel="stylesheet"> 

    <!-- LINK CSS -->
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/admin/headerAdmin.css">
    <link rel="stylesheet" href="../../css/admin/crear.css">
    <link rel="stylesheet" href="../../css/footer.css">

    <title>create</title>
</head>
<body>
    <header class="header__admin">
        <img class="logo" src="../../multimedia/branding/logo_light_horizontal.svg" alt="logo">

    <div class="nav__container">
        <a class="nav__link" href="#">salir</a>
    </div>    
</header>
    
<main>
    <div class="crear__contenedor">
        <h2 class="crear__titulo">crear nuevo item</h2>
        <form class="crear__formulario" action="">
            <fielset class="bloque__categoria">
                <label class="form__label" for="">categoria:</label>
                <select class="form__select" name="" id="">
                    <option class="form__option" value="">Seleccionar</option>
                    <option class="form__option" value="">Star Wars</option>
                    <option class="form__option" value="">Pokemon</option>
                    <option class="form__option" value="">Harry Potter</option>
                </select>
                <label class="form__label" for="">licencia:</label>
                <select class="form__select" name="" id="">
                    <option class="form__option" value="">Seleccionar</option>
                    <option class="form__option" value=""></option>
                    <option class="form__option" value=""></option>
                    <option class="form__option" value=""></option>
                </select>
            </fielset>
            <fielset class="bloque__nombre">
                <label class="form__label form__label--nombre" for="">Nombre del producto:</label>
                <input class="form__input input__margin--bottom" type="text" placeholder="Kakashi Hatake Shippuden Saga">
            </fielset>
            <textarea class="form__textarea" name="" id="" cols="30" rows="10" placeholder="Descripción del producto"></textarea>
            <fielset class="bloque__precio">
                <label class="form__label form__label--sku" for="">sku:</label>
                <input class="form__input input__margin--bottom sku" type="text" placeholder="SSK111AB00">
                <label class="form__label form__label--precio" for="">precio:</label>
                <input class="form__input input__margin--bottom precio" type="text" placeholder="$ 0.000,00">
                <label class="form__label form__label--stock" for="">stock:</label>
                <input class="form__input input__margin--bottom stock" type="text" placeholder="0">
            </fielset>
            <fielset class="bloque__descuento">
                <label class="form__label form__label--descuento" for="">descuento:</label>
                <input class="form__input input__margin--bottom descuento" type="text" placeholder="0%">
                <label class="form__label form__label--cuotas" for="">cuotas:</label>
                <select class="form__select" name="" id="">
                    <option class="form__option"value="">3 cuotas sin interés</option>
                    <option class="form__option"value="">6 cuotas</option>
                    <option class="form__option"value="">12 cuotas</option>
                </select>
            </fielset>
            <fielset class="bloque__archivos">
                <label class="form__label" for="">imágenes:</label>
                <input class="form__input" type="file">
            </fielset>
            <fielset class="bloque__botones">
                <button class="form__button" type="submit">agregar producto</button>
                <button class="form__button" type="reset">limpiar</button>
            </fielset>
        </form>
    </div>

    
</main>

<footer class="footer">
    <div class="footer__contenedor">
        <ul class="footer__lista">
            <li class="footer__item"><a class="footer__link" href="#">shop</a></li>
            <li class="footer__item"><a class="footer__link" href="#">registrarse</a></li>
            <li class="footer__item"><a class="footer__link" href="#">ingresar</a></li>
            <li class="footer__item"><a class="footer__link" href="#">contacto</a></li>
        </ul>
        <img class="footer__imagen" src="../../multimedia/branding/isotype.svg" alt="logo footer">
    </div>
    <p class="footer__derechos">All rights reserved 2022 - Funkoshop &copy;</p>
</footer>  
    
</body>
</html>
